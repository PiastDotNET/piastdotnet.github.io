- question: Ile zajęc jest w semestrze?
  answer: W jednym semestrze wychodzi około 10 zajęc.

- question: Gdzie odbywają się zajęcia?
  answer: W obecnym semestrze zajęcia odbywają się w budynku D-1 w sali 30 na Politechnice Wrocławskiej.

- question: Czy będą zadania domowe?
  answer: Na wykładach raczej nie, w następnym semestrze, na warsztatach, bardzo możliwe.

- question: Jaka jest cena kursu?
  answer: Wykłady oraz warsztaty są w pełni darmowe, jednak na warsztaty będą organizowane zapisy.