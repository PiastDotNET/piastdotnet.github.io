<!-- Portfolio Grid Section -->
    <section id="members" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Cz≈Çonkowie</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for member in site.data.members %}
                <div class="col-md-4 col-sm-6 members-item">
                    <a href="#{{ member.name }}" class="members-link" data-toggle="modal">
                        <div class="members-hover">
                            <div class="members-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/img/members/{{ member.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="members-caption">
                        <h4>{{ member.title }}</h4>
                        <p class="text-muted">{{ member.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
